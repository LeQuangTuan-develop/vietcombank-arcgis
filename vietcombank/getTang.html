<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function generateCoordinateFloor(startZ, floor, ...args) {
            const result = []
            for (let i = 0; i < floor; i++) {
                result.push({
                    "type": "Feature",
                    "properties": {
                        "Building name": "VCB Tower",
                        "height": 150,
                        "idb": "7"
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                ...args.map((arg) => { 
                                    return [arg[0], arg[1], startZ + i * 2]
                                }),
                                [...args[0], startZ + i * 2]
                            ]
                        ]
                    },
                    "id": i
                })
            }
            return {
                "type": "FeatureCollection",
                "generator": "smartcity",
                "copyright": "Smartcity",
                "timestamp": "2021-05-27T09:28:58Z",
                "features": result
            }
        }

        const result = generateCoordinateFloor(110, 6,
        [106.70549221097599, 10.775732572454613],[106.705518975527, 10.775762429525184],[106.70551789713774, 10.775764138032038],[106.7054905829477, 10.775733878131595],
        )

        console.log(result)


    </script>
</head>
