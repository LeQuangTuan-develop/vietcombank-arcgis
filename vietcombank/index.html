<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Vietcombank Tower</title>

<style>
html, body, #viewDiv {
	padding: 0;
	margin: 0;
	height: 100%;
	width: 100%;
}

<link rel="stylesheet"
	href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.29/"></script>

<script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/layers/GeoJSONLayer",
            "esri/layers/SceneLayer", "esri/layers/GraphicsLayer", "esri/Graphic", "esri/request"
        ], function (Map, SceneView, GeoJSONLayer, SceneLayer,
                     GraphicsLayer, Graphic, esriRequest) {
        	var createGraphic = function(data) {
    			return new Graphic({
    				geometry : data,
    				symbol : data.symbol,
    				attributes : data,
    				popupTemplate : data.popupTemplate
    			});
    		};
			
    		
    		const json_options = {
    				query : {
    					f : "json"
    				},
    				responseType : "json"
    			};
			// request json
			esriRequest('./data.json', json_options).then(function(response) {
				var graphicsLayer = new GraphicsLayer();
				console.log(response);
				response.data.forEach(function(data){
					graphicsLayer.add(createGraphic(data));
				});
				map.add(graphicsLayer);

			});
			// geojson layer
			const layer1 = new GeoJSONLayer({
				url: "./layer/layer1.geojson"
			});
			
			layer1.renderer = {
				type: "simple",
				symbol: {
					type: "polygon-3d",
					symbolLayers: [
						{
							type: "extrude",
							size: 2,
							material: {
                            color: [135,206,250,0.8],
                            },
                            edges: {
                                type: "solid",
                                color: [0, 0, 0, 0.6],
                            }
						}
					]
				}
			};       
			
			// geojson layer
			const layer2 = new GeoJSONLayer({

			});
			
			layer2.renderer = {

						}
					]
				}
			};

			layer3.renderer = {

        const frontWindowGeojsonLayer = new GeoJSONLayer({

        });
        const geojsonLayer5 = new GeoJSONLayer({

        });

        [
            geojsonLayera,
            geojsonLayer1,
            geojsonLayer2,
            geojsonLayer3,
            geojsonLayer4,
            geojsonLayer5,
        ].forEach(function(layer){
            layer.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [
                        {
                            type: "extrude",
                            size: 20,
                            material: {
                                color: [255, 255, 255, 1]
                            },
                        }
                    ]
                }
            };
        });


	
			const map = new Map({
                basemap: "topo-vector",
                ground: "world-elevation",
                layers: [
				geojsonLayera,
                geojsonLayer1,
                geojsonLayer2,
                geojsonLayer3,
                geojsonLayer4,
                geojsonLayer5,
				layer1,layer2,layer3,layer4,layer5,layer6, cua_so_ngang_truoc, chop,
				frontWindowGeojsonLayer,
				mat_trai,
				mat_sau_trai,
				mat_sau_phai
				] //end layers
            });

            const view = new SceneView({
                container: "viewDiv",
                map: map,
                camera: {
					position: [106.71136192926946, 10.774846802858049, 300],
					heading: -80,
					tilt: 75
                }
            });
            view.popup.defaultPopupTemplateEnabled = true;
        });

    </script>
</head>

<body>
	<div id="viewDiv"></div>
</body>
</html>
